<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} " type="text/css"/>
<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.1/css/all.css} " type="text/css"/>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<title>Contact</title>
</head>
<body>
	<div class="my-blogs">
		<div class="header">
			<div class="title">My blogs</div>
			<ul class="menu nav">
				<li class="menu-item"><a href="home">Home</a></li>
				<li class="menu-item active"><a href="contact">Contact</a></li>
			</ul>
		</div>
		<div class="content">
			<div class="content-left content-item">
				<div class="form-border">
					<button>All fields are required</button>
					<form action="#" method="post">
						<table border="0" cellpadding="10">
							<tr>
								<td class="name">Name:</td>
								<td><input type="text"/></td>
							</tr>
							<tr>
								<td class="name">Email:</td>
								<td><input type="text"/></td>
							</tr>
							<tr>
								<td class="name">Phone:</td>
								<td><input type="text"/></td>
							</tr>
							<tr>
								<td class="name">Company:</td>
								<td><input type="text"/></td>
							</tr>
							<tr>
								<td class="name">Message:</td>
								<td><input type="text"/></td>
							</tr>
							<tr>
								<td colspan="2"><button type="submit">Save</button></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			<div class="content-right content-item">
				<div class="title">Categories</div>
				<hr/>
				<div class="items">
					<div class="item" th:each="category:${listCategories}">[(${category.name})]</div>
					<div class="item">Art</div>
					<div class="item">Beauty</div>
					<div class="item">Food</div>
					<div class="item">Car</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
